<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Jonathan Augustine</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
    
    <script type="text/javascript">
        let send = () => {
            let n = document.getElementById("name").value
            let e = document.getElementById("email").value
            let b = document.getElementById("message").value
            if (n != '' && e != '') {
                n = "Message From " + n
                window.open('mailto:' + 'jaugust8@gmail.com' + '?subject=' + n + '&body=' + b);
            }
        }
    </script>
</head>

<body>

    <nav>
        <div class="container">
            <div class="brand">
                <h1>Jonathan Augustine</h1>
            </div>
            <div class="menu">
                <a href="./index.html" about>About</a>
                <a href="./portfolio.html" about>Portfolio</a>
                <a href="./contact.html" about>Contact</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <h1>Contact Me</h1>
        <div class="content">
            <form onsubmit="send()">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="name" placeholder="Jane Doe">
                <label for="Email">Email</label>
                <input type="text" name="Email" id="email" placeholder="email@email.com">
                <label for="Message">Message</label>
                <textarea name="Message" id="message" cols="30" rows="10" placeholder="Ooo whatcha sayyyy"></textarea>
                <input class="input-button" type="submit" name="Send" id="submit">
            </form>
        </div>
    </div>

    <footer>
        <div>Copyright Jonathan Augustine, 2019</div>
    </footer>

    <!--Import Bootstrap JS libs-->
