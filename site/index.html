<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content='Portfolio of Jonathan "Jono" Augustine' />
    <title>Jono Augustine</title>

    <link href="./assets/style/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <header class="banner">
        <div class="head">
          <section class="intro">
            <h1 class="brand">Jono Augustine</h1>
            <h3 class="tagline">Creating solutions to unsolved problems</h3>
          </section>
          <div id="badges" class="container fluid row"></div>
          <button id="header_scroll" class="scroller">My Projects</button>
        </div>
      </header>
      <nav class="navbar">
        <div class="container fluid row">
          <h4>240-423-6950</h4>
          <h4>me@JonoAugustine.com</h4>
          <button id="btn_contact">Contact Me</button>
        </div>
      </nav>
      <div class="page container">
        <div class="container center fluid" id="page_content">
          <div id="cards" class="container center row fluid"></div>
          <section id="contact">
            <form action="javascript:submit()">
              <h2 class="title">Let's Make Something!</h2>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="in_email" />
              </div>
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="in_name" />
              </div>
              <div class="input-group full-width">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="in_subject"
                  placeholder="I need a new, modern website!"
                />
              </div>
              <div class="input-group full-width">
                <label for="text">Message</label>
                <textarea
                  type="textarea"
                  name="text"
                  id="in_text"
                  placeholder="I need a new website for my local business, can you help? (hint: yes!)"
                ></textarea>
              </div>
              <button type="submit">
                See You Soon!
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b8caab6188.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
